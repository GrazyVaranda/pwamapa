<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="imgs/myicon.png">
  <title>Mapa LocalizaÃ§Ã£o</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <link rel="manifest" href="./manifest.json">
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>

  <nav class="navbar">
    <button id="btnToggleDrawer" class="navbar-toggler">â˜°</button>
  </nav>

  <div id="drawerMenu" class="drawer">
    <h2>MENU PRINCIPAL</h2>
    <button onclick="geoFindMe()" class="btn btn-primary">Procurar sua localizaÃ§Ã£o</button>
    <div id="installPwaWebAPP">
      <button id="installPwaButton" class="btn btn-primary">Instalar Aplicativo</button>
    </div>
    <div id="user_identification_div" class="btn btn-primary">
      <span>ðŸ‘¤</span>
      <a href="#">User Name</a>
    </div>
    <div class="drawer-footer">
      <button id="btnCloseDrawer" class="btn btn-primary">Fechar</button>
    </div>
  </div>

  <div class="container">
    <div id="map"></div>
    <button id="find-me" class="btn btn-primary mt-3">Procurar sua localizaÃ§Ã£o</button>
    <p id="status"></p>
    <a id="map-link" target="_blank"></a>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const drawer = document.getElementById('drawerMenu');
      const btnToggleDrawer = document.getElementById('btnToggleDrawer');
      const btnCloseDrawer = document.getElementById('btnCloseDrawer');
      const findMeButton = document.getElementById('find-me');
      const status = document.getElementById('status');
      const mapLink = document.getElementById('map-link');
      const installPwaButton = document.getElementById('installPwaButton');

      let deferredPrompt;

      btnToggleDrawer.addEventListener('click', () => {
        drawer.classList.toggle('active');
      });

      btnCloseDrawer.addEventListener('click', () => {
        drawer.classList.remove('active');
      });

      document.addEventListener('click', (event) => {
        const isClickInsideDrawer = drawer.contains(event.target);
        const isClickOnToggle = btnToggleDrawer.contains(event.target);

        if (!isClickInsideDrawer && !isClickOnToggle) {
          drawer.classList.remove('active');
        }
      });

      function geoFindMe() {
        mapLink.href = "";
        mapLink.textContent = "";

        function success(position) {
          const latitude = position.coords.latitude;
          const longitude = position.coords.longitude;

          status.textContent = "";
          mapLink.href = `https://www.openstreetmap.org/#map=18/${latitude}/${longitude}`;
          mapLink.textContent = `Latitude: ${latitude}Â°, Longitude: ${longitude}Â°`;

          var map = L.map('map').setView([latitude, longitude], 16);
          L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
          }).addTo(map);

          L.marker([latitude, longitude]).addTo(map);
        }

        function error() {
          status.textContent = "NÃ£o foi possÃ­vel acessar sua localizaÃ§Ã£o";
        }

        if (!navigator.geolocation) {
          status.textContent = "GeolocalizaÃ§Ã£o nÃ£o Ã© suportada em seu navegador";
        } else {
          status.textContent = "Localizando...";
          navigator.geolocation.getCurrentPosition(success, error);
        }
      }

      findMeButton.addEventListener('click', geoFindMe);

      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        installPwaButton.style.display = 'block';
      });

      installPwaButton.addEventListener('click', () => {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('UsuÃ¡rio aceitou instalar o PWA');
            installPwaButton.innerText = 'Instalado';
            installPwaButton.disabled = true;
          } else {
            console.log('UsuÃ¡rio rejeitou instalar o PWA');
          }
          deferredPrompt = null;
        });
      });
    });

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./serviceWorker.js')
          .then(registration => {
            console.log('ServiceWorker registrado com sucesso:', registration.scope);
          })
          .catch(error => {
            console.log('Falha ao registrar o ServiceWorker:', error);
          });
      });
    }
  </script>
</body>

</html>
